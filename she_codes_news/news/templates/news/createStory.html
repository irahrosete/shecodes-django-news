{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
    {% else %}
        <p>Please login to create a new story.</p>
        <button>
            <a href="{% url 'login' %}">Login</a>
        </button>
    {% endif %}
{% endblock %}
