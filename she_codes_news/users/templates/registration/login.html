{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>Don't have an account?</p>
    <button type="submit">
      <a href="{% url 'users:createAccount' %}">
        Sign Up
      </a>
    </button>
  </form>
{% endblock %}
