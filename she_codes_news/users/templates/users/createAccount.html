{% extends "base.html" %}
{% block content %}
  <h2>Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
    <p>Already have an account?</p>
    <button type="submit">
      <a href="{% url 'login' %}">Login</a>
    </button>

  </form>
{% endblock %}
